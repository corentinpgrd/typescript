<ng-container *ngIf="communesIsLoaded"> 

    <div>   
        <label for="search" class="form-label"> Rechercher une commune </label>
        <input type="text" class="form-control" name="search" placeholder="Ex: Alençon" [(ngModel)]="search" autocomplete="off">
    </div> 
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Code</th>
                <th scope="col">Code département</th>
                <th scope="col">Code région</th>
                <th scope="col">Code postal</th>
                <th scope="col"><fa-icon (click)="croissant()" [icon]="faArrowDown"></fa-icon> Nb habitants <fa-icon (click)="decroissant()" [icon]="faArrowUp"></fa-icon></th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let commune of getCommunes()">
                <td>{{commune.nom}}</td>
                <td>{{commune.code}}</td>
                <td>{{commune.codeDepartement}}</td>
                <td>{{commune.codeRegion}}</td>
                <td>{{commune.codesPostaux}}</td>
                <td>{{commune.population}}</td>
               
            </tr>
        </tbody>
    </table>
    
    <pagination [maxSize]="20" [totalItems]="getLength()" [(ngModel)]="currentPage">
    
    </pagination>
    
    </ng-container>
